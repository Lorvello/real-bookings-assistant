    <!-- Google Translate Styles -->
    <style>
      /* Hide Google Translate UI elements */
      .goog-te-banner-frame,
      .goog-te-gadget,
      .goog-te-combo,
      #google_translate_element,
      .skiptranslate,
      .goog-logo-link,
      .goog-te-balloon-frame {
        display: none !important;
      }
      
      /* Remove Google Translate top frame */
      body {
        top: 0 !important;
      }
      
      /* Smooth transition for translated elements */
      * {
        transition: all 0.2s ease-in-out;
      }
      
      /* Style translated elements */
      .goog-te-menu-value span {
        color: inherit !important;
      }
      
      /* Animation for status indicators */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <div id="google_translate_element" style="display: none;"></div>
    
    <!-- Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'nl,en,de,fr,es,it,pt,ru,zh,ja,ko,ar,hi,th,vi,tr,pl,sv,da,no,fi,cs,hu,ro,bg,hr,sk,sl,et,lv,lt,mt',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
        
        // Auto-translate based on location
        initAutoTranslate();
      }
      
      async function initAutoTranslate() {
        try {
          const savedLanguage = localStorage.getItem('preferred-language');
          console.log('Saved language:', savedLanguage);
          
          if (savedLanguage && savedLanguage === 'nl') {
            console.log('Using saved Dutch preference');
            setTimeout(() => autoTranslateToLanguage('nl'), 2000);
            return;
          }
          
          console.log('Checking IP location...');
          const response = await fetch('https://ipapi.co/json/');
          const data = await response.json();
          console.log('Location data:', data);
          
          if (data.country_code === 'NL' || data.country_code === 'BE') {
            console.log('Detected NL/BE - setting to Dutch');
            localStorage.setItem('preferred-language', 'nl');
            setTimeout(() => autoTranslateToLanguage('nl'), 2000);
          } else {
            console.log('Other country - setting to English');
            localStorage.setItem('preferred-language', 'en');
          }
        } catch (error) {
          console.log('IP detection failed, checking browser language');
          const browserLang = navigator.language.toLowerCase();
          console.log('Browser language:', browserLang);
          if (browserLang.startsWith('nl')) {
            console.log('Dutch browser - setting to Dutch');
            localStorage.setItem('preferred-language', 'nl');
            setTimeout(() => autoTranslateToLanguage('nl'), 2000);
          }
        }
      }
      
      function autoTranslateToLanguage(langCode) {
        console.log('Attempting to translate to:', langCode);
        const selectElement = document.querySelector('.goog-te-combo');
        console.log('Google Translate select element:', selectElement);
        
        if (selectElement) {
          console.log('Setting language to:', langCode);
          selectElement.value = langCode;
          selectElement.dispatchEvent(new Event('change'));
          console.log('Translation triggered');
        } else {
          console.log('Google Translate not ready, retrying in 1 second...');
          setTimeout(() => autoTranslateToLanguage(langCode), 1000);
        }
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  </body>
